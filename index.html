<header>
  <h1>Sudoku</h1>
  <div id="setup-game">
    <div id="diff">
      <h3>Choose Difficulty: </h3>
      <label><input type="radio" id="diff-1" name="diff" value="easy" checked>Easy</label>
      <label><input type="radio" id="diff-2" name="diff" value="medium">Medium</label>
      <label><input type="radio" id="diff-3" name="diff" value="hard">Hard</label>
    </div>
    <div id="time">
      <h3>Choose Time: </h3>
      <label><input type="radio" id="time-1" name="time" value="three" checked>3 Min</label>
      <label><input type="radio" id="time-2" name="time" value="five">5 Min</label>
      <label><input type="radio" id="time-3" name="time" value="ten">10 Min</label>
    </div>
    <div id="theme">
      <h3>Choose Theme: </h3>
      <label><input type="radio" id="theme-1" name="theme" value="light" checked>Light</label>
      <label><input type="radio" id="theme-2" name="theme" value="dark">Dark</label>
    </div>
  </div>
  <button id="start-btn">Creat New Game</button>
</header>
<body>
<div id="stats">
  <p id="timer"></p>
  <p id="lives"></p>
</div>
<div id="game">
  <div id="board"></div>
  <div id="number-container" class="hidden">
    <p id="one">1</p>
    <p id="two">2</p>
    <p id="three">3</p>
    <p id="four">4</p>
    <p id="five">5</p>
    <p id="six">6</p>
    <p id="seven">7</p>
    <p id="eight">8</p>
    <p id="nine">9</p>
  </div>
</div>
</body>
<footer>

</footer>
