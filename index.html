<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Game</title>
    <audio id="music">
        <source src="masshup.mp3" type="audio/mpeg">
    </audio>
    <link rel="stylesheet" href="Style.css">
    <script src="Sodoku.js"></script>
</head>

<body>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h3>Mức độ: </h3>
            <label><input type="radio" id="diff-1" name="diff" value="easy" checked>Dễ</label>
            <label><input type="radio" id="diff-2" name="diff" value="medium">Trung bình</label>
            <label><input type="radio" id="diff-3" name="diff" value="hard">Khó</label>
        </div>
        <div id="time">
            <h3>Chọn thời gian: </h3>
            <label><input type="radio" id="time-1" name="time" value="three" checked>3 Phút</label>
            <label><input type="radio" id="time-2" name="time" value="five">5 Phút</label>
            <label><input type="radio" id="time-3" name="time" value="ten">10 Phút</label>
        </div>
        <div id="theme">
            <h3>Chọn Màn Hình: </h3>
            <label><input type="radio" id="theme-1" name="theme" value="light" checked>Màn Hình 1</label>
            <label><input type="radio" id="theme-2" name="theme" value="dark">Màn Hình 2</label>
        </div>
    </div>
    <button id="start-btn">Bắt đầu trò chơi</button>
</header>
<div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
</div>
<center>
    <div id="game" style="width: 1550px; height: 720px; background: url('img4.jpg') ">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</center>
<center>
    <h3>Chúc bạn chơi vui vẻ!</h3>
</center>

</body>

</html>
